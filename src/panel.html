<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="panel-style.css">
    <style type="text/css">

    <div class="menu">

        <!-- <div class="menu-item" id="addNode">Add Node</div> -->
        <div class="menu-item" id="nodeInfo">Node Details</div>
        <div class="menu-item" id="AddComponent">Add Component</div>
    </div>
    <!-- Edit Node Menu -->
    <div class="EditNode">
        <form>
            cut:
            <br>
            <input id="cut" type="text" name="cut" value="" required>
            <br> ratioWeight:
            <br>
            <input id="ratioWeight" type="number" name="ratioWeight" value="" required>
            <br>
            <br>
            <div id="submitUpdatedNode" style="text-align: center;">Update</div>
            <br>
            <div id="submitUpdatedNodeCancel" style="text-align: center;">Cancel</div>
            <br>
        </form>
    </div>
    <!-- Add Node Menu -->
    <div class="AddNode">
        <form>
            <br> Children:
            <br>
            <textarea id="nodeChildren" type="text" name="children" value="" required></textarea>
            <br>
            <br>
            <div id="submitAddNode" style="text-align: center;">Add</div>
            <br>
            <div id="submitAddNodeCancel" style="text-align: center;">Cancel</div>
            <br>
        </form>
    </div>

    <!-- Add Icon -->

    <!-- config Card -->
    <div class="card">
        <div class="container" id="configCard">
            <h3>: Layout Definition :</h3>
        </div>
        <button class="btn" id="copylayoutDefinition">
            Copy to Clipboard</button>
    </div>
    <!-- Node Info Card -->
    <div class="nodeCard">
        <div class="NodeContainer" id="NodeConfigCard">
            <h3>: Node Info :</h3>
        </div>
    </div>
    <!-- Add component Menu -->
    <div class="AddNode">
        <form>
            <br> Children:
            <br>
            <textarea id="nodeChildren" type="text" name="children" value="" required></textarea>
            <br>
            <br>
            <div id="submitAddNode" style="text-align: center;">Add</div>
            <br>
            <div id="submitAddNodeCancel" style="text-align: center;">Cancel</div>
            <br>
        </form>
    </div>
    <div class="alert-box success" id="copyAlert">Copied To clipboard!</div>
    <div id="chart"></div>
    <script src="datatable_devtools.js"></script>

</html>
